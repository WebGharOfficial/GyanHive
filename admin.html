<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Gyanhive A-Levels Institute</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .dashboard-container {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .logout-btn {
      padding: 0.5rem 1rem;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .dashboard-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .card-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #333;
    }
    
    .pending-user {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
      border: 1px solid #e0e0e0;
    }
    
    .user-details {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .user-avatar-small {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    .approval-buttons {
      display: flex;
      gap: 0.5rem;
    }
    
    .approve-btn {
      padding: 0.25rem 0.75rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .reject-btn {
      padding: 0.25rem 0.75rem;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .pairing-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-row {
      display: flex;
      gap: 1rem;
      align-items: end;
    }
    
    .form-group {
      flex: 1;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }
    
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    
    .pair-btn {
      padding: 0.75rem 1.5rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    
    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .analytics-item {
      text-align: center;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
    }
    
    .analytics-value {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
    }
    
    .analytics-label {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
    
    .analytics-chart {
      height: 300px;
      margin-top: 1rem;
    }
    
    .resource-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .resource-item:last-child {
      border-bottom: none;
    }
    
    .resource-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .edit-btn {
      padding: 0.25rem 0.5rem;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .delete-btn {
      padding: 0.25rem 0.5rem;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .add-resource-form {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #f0f0f0;
    }
    
    .add-resource-form input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    
    .add-btn {
      padding: 0.75rem 1.5rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    
    .assignment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
      border: 1px solid #e0e0e0;
    }
    
    .remove-btn {
      padding: 0.25rem 0.5rem;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <nav id="navbar" class="modern-nav sticky-nav">
    <div class="container nav-content modern-nav-content">
      <div class="logo-group">
        <a href="index.html" style="display:flex;align-items:center;gap:1.2rem;text-decoration:none;">
          <img src="https://i.postimg.cc/130YSvb0/Untitled-design-5.png" alt="Gyanhive Crest Logo" class="nav-logo" />
          <span class="nav-title">Gyanhive</span>
        </a>
        <span class="nav-subtitle">A-Levels Institute</span>
      </div>
      <div class="nav-btn-group">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About</a>
        <a href="faq.html" class="nav-btn">FAQ</a>
        <a href="classes.html" class="nav-btn">Classes</a>
        <a href="contact.html" class="nav-btn">Contact</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">A</div>
        <div>
          <h2 id="userName">Administrator</h2>
          <p id="userRole">Admin</p>
        </div>
      </div>
      <button class="logout-btn" onclick="auth.logout()">Logout</button>
    </div>

    <div id="dashboardContent">
      <!-- Content will be loaded dynamically -->
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>
