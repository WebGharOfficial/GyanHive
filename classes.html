  <main>
    <section class="classes-section fade-in" aria-labelledby="class-calendar-title">
      <h1 id="class-calendar-title">Class Calendar</h1>
      <div class="class-filters" role="tablist" aria-label="Class Filters">
        <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true" tabindex="0"><i class="fa-solid fa-layer-group"></i> All</button>
        <button class="filter-btn" data-filter="physics" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-atom"></i> Physics</button>
        <button class="filter-btn" data-filter="math" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-calculator"></i> Math</button>
        <button class="filter-btn" data-filter="chemistry" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-flask-vial"></i> Chemistry</button>
        <button class="filter-btn" data-filter="biology" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-dna"></i> Biology</button>
        <button class="filter-btn" data-filter="business" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-briefcase"></i> Business</button>
        <button class="filter-btn" data-filter="psychology" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-brain"></i> Psychology</button>
        <button class="filter-btn" data-filter="cs" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-laptop-code"></i> Comp Sci</button>
        <button class="filter-btn" data-filter="english" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-book"></i> English</button>
        <button class="filter-btn" data-filter="economics" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-chart-line"></i> Economics</button>
        <button class="filter-btn" data-filter="fmath" role="tab" aria-selected="false" tabindex="0"><i class="fa-solid fa-square-root-alt"></i> Further Math</button>
      </div>
      <div id="calendar" class="calendar-embed" aria-label="Class Calendar (interactive, shows current date)"></div>
      <div class="enroll-cta-group">
        <a href="#enroll" class="cta-btn enroll-gold" tabindex="0">Enroll Now</a>
      </div>
    </section>
