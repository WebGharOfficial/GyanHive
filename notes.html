<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Notes | Gyanhive A-Levels Institute</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav id="navbar" class="modern-nav sticky-nav">
    <div class="container nav-content modern-nav-content">
      <div class="logo-group">
        <a href="index.html" style="display:flex;align-items:center;gap:1.2rem;text-decoration:none;">
          <img src="https://i.postimg.cc/130YSvb0/Untitled-design-5.png" alt="Gyanhive Crest Logo" class="nav-logo" />
          <span class="nav-title">Gyanhive</span>
        </a>
        <span class="nav-subtitle">A-Levels Institute</span>
      </div>
      <div class="nav-btn-group">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About</a>
        <a href="faq.html" class="nav-btn">FAQ</a>
        <a href="contact.html" class="nav-btn">Contact</a>
        <a href="login.html" class="nav-btn login-btn" id="loginBtn">Login</a>
      </div>
    </div>
  </nav>
  <main style="max-width:600px;margin:2rem auto;padding:2rem;background:#fff;border-radius:1rem;box-shadow:0 4px 16px #0001;">
    <h1>Download Notes</h1>
    <div id="notesList"></div>
  </main>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script>
    // Redirect to login if not logged in
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) {
      window.location.href = 'login.html';
    }

    // Fetch notes manifest and display links
    function loadNotes() {
      fetch('notes/manifest.json')
        .then(res => res.json())
        .then(files => {
          const notesList = document.getElementById('notesList');
          if (!files.length) {
            notesList.innerHTML = '<p style="color:#888;">No notes available. Add PDF files to the notes folder and update manifest.json.</p>';
            return;
          }
          notesList.innerHTML = '<ul style="list-style:none;padding:0;">' + files.map(name =>
            `<li style='margin-bottom:1rem;'>
              <span style='font-weight:600;'>${name}</span>
              <a href="notes/${name}" download="${name}" style="margin-left:1rem;color:#667eea;font-weight:600;">Download</a>
            </li>`
          ).join('') + '</ul>';
        })
        .catch(() => {
          document.getElementById('notesList').innerHTML = '<p style="color:#e74c3c;">Could not load notes manifest.</p>';
        });
    }
    loadNotes();
  </script>
</body>
</html>
