<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Gyanhive A-Levels Institute</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
    }
    
    .error-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
    }
    
    .error-description {
      color: #666;
      margin-bottom: 2rem;
    }
    
    .back-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    
    .back-btn:hover {
      background: #5a6fd8;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-card">
      <div class="error-code">404</div>
      <h1 class="error-message">Page Not Found</h1>
      <p class="error-description">The page you're looking for doesn't exist. It might have been moved or deleted.</p>
      <a href="index.html" class="back-btn">Go Home</a>
    </div>
  </div>
</body>
</html>
