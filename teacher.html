<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêù Teacher Dashboard | Gyanhive A-Levels Institute</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="beehive-theme.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .dashboard-container {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--honey-light) 0%, #fff 100%);
    }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
      padding: 1.5rem 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
      border: 2px solid var(--honey-gold);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--honey-amber) 0%, var(--honey-brown) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
    }
    
    .user-info h2 {
      margin: 0;
      color: var(--honey-dark);
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .user-info p {
      margin: 0.25rem 0 0 0;
      color: var(--honey-text);
      font-size: 1rem;
    }
    
    .logout-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .dashboard-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(139, 69, 19, 0.1);
      border: 2px solid var(--honey-gold);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .dashboard-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--honey-amber) 0%, var(--honey-brown) 100%);
    }
    
    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(139, 69, 19, 0.15);
      border-color: var(--honey-amber);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--honey-light);
    }
    
    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--honey-dark);
      margin: 0;
    }
    
    .student-list {
      list-style: none;
      padding: 0;
    }
    
    .student-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 0.75rem;
      background: var(--honey-light);
      border: 2px solid var(--honey-gold);
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    
    .student-item:hover {
      border-color: var(--honey-amber);
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
    }
    
    .student-item:last-child {
      margin-bottom: 0;
    }
    
    .student-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .student-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--honey-amber) 0%, var(--honey-brown) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      box-shadow: 0 2px 8px rgba(139, 69, 19, 0.2);
    }
    
    .student-info strong {
      color: var(--honey-dark);
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .student-info div {
      color: var(--honey-text);
      font-size: 0.9rem;
    }
    
    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
    }
    
    .schedule-slot {
      padding: 0.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.25rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
    }
    
    .schedule-slot.available {
      background: #d4edda;
      border-color: #c3e6cb;
    }
    
    .schedule-slot.unavailable {
      background: #f8d7da;
      border-color: #f5c6cb;
    }
    
    .schedule-slot:hover {
      transform: scale(1.05);
    }
    
    .analytics-chart {
      height: 300px;
      margin-top: 1rem;
    }
    
    .feedback-template {
      background: var(--honey-light);
      border: 2px solid var(--honey-gold);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .feedback-template:hover {
      border-color: var(--honey-amber);
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
    }
    
    .feedback-template h4 {
      margin-bottom: 1rem;
      color: var(--honey-dark);
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .feedback-template h4::before {
      content: "üë§";
      font-size: 1.2rem;
    }
    
    .feedback-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .feedback-form textarea {
      width: 100%;
      min-height: 100px;
      padding: 1rem;
      border: 2px solid var(--honey-gold);
      border-radius: 0.75rem;
      resize: vertical;
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.5;
      background: white;
      color: var(--honey-text);
      transition: all 0.3s ease;
    }
    
    .feedback-form textarea:focus {
      outline: none;
      border-color: var(--honey-amber);
      box-shadow: 0 0 0 3px rgba(255, 179, 71, 0.2);
    }
    
    .feedback-form textarea::placeholder {
      color: #999;
      font-style: italic;
    }
    
    .submit-btn {
      padding: 0.875rem 1.75rem;
      background: var(--honey-amber);
      color: white;
      border: 2px solid var(--honey-amber);
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      align-self: flex-start;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(139, 69, 19, 0.2);
    }
    
    .submit-btn:hover, .submit-btn:focus {
      background: var(--honey-brown);
      border-color: var(--honey-brown);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .pending-verification {
      text-align: center;
      padding: 3rem;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 1rem;
      color: #856404;
    }
    
    .pending-verification h2 {
      margin-bottom: 1rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .stat-item {
      text-align: center;
      padding: 1.5rem 1rem;
      background: var(--honey-light);
      border: 2px solid var(--honey-gold);
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    
    .stat-item:hover {
      border-color: var(--honey-amber);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--honey-amber);
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: var(--honey-text);
      font-weight: 500;
    }
  </style>
</head>

  <script src="teacher-dashboard.js"></script>
  <script>
    // Page load bee animation
    document.addEventListener('DOMContentLoaded', function() {
      function createPageBee() {
        const bee = document.createElement('div');
        bee.className = 'page-bee';
        bee.innerHTML = 'üêù';
        document.body.appendChild(bee);
        
        setTimeout(() => {
          bee.remove();
        }, 4000);
      }
      
      // Create page bee on load
      setTimeout(createPageBee, 500);
    });
    
    // Initialize dashboard
    const teacherDashboard = new TeacherDashboard();
  </script>
